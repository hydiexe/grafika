<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS - 2155201020</title>
    <style>
        #canvas-container {
            position: absolute;
            top: 5;
            left: 5;
            width: 95%;
            height: 95%;
            border: 10px solid rgb(28, 70, 104);
            background-color: #fdfdc6;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="UTS_CANVAS"></canvas>
    </div>
    
    <script>
        var canvas = document.getElementById('UTS_CANVAS');
        var container = document.getElementById('canvas-container');
        var borderSize = 10; 

        if (canvas.getContext) {
            var context = canvas.getContext('2d');

            function drawGrid() {
                var gridSize = 20;
                var canvasWidth = container.clientWidth - borderSize; 
                var canvasHeight = container.clientHeight - borderSize; 
                
                canvas.width = canvasWidth; 
                canvas.height = canvasHeight; 
                
                context.clearRect(0, 0, canvasWidth, canvasHeight);

                for (var y = 0; y < canvasHeight; y += gridSize) {
                    context.moveTo(0, y);
                    context.lineTo(canvasWidth, y);
                }

                for (var x = 0; x < canvasWidth; x += gridSize) {
                    context.moveTo(x, 0);
                    context.lineTo(x, canvasHeight);
                }

                context.strokeStyle = '#667b8e';
                context.lineWidth = 2;
                context.stroke();
            }

            window.addEventListener('resize', drawGrid);
            drawGrid();
        }

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            ctx.moveTo(480, 40);
            ctx.lineTo(40, 160);
            ctx.strokeStyle = 'gray';

            ctx.stroke();
        }

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");

            ctx.font = 'bold 12px sans-serif';
            ctx.fillStyle = 'black';
            ctx.fillText('(x4, y4)', 20, 170);
            ctx.fillText('(x8, y8)', 460, 35);
        }

        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");
            
            ctx.fillStyle = "gray"; 
            // fillRect(x, y, width, height)

            // huruf D
            ctx.fillRect(50, 200, 20, 120); 
            ctx.fillRect(40, 200, 70, 20); 
            ctx.fillRect(40, 300, 70, 20); 
            ctx.fillRect(110, 215, 20, 90);

            // huruf I
            ctx.fillRect(140, 200, 40, 20);
            ctx.fillRect(150, 200, 20, 120);
            ctx.fillRect(140, 300, 40, 20);

            // huruf Y
            ctx.fillRect(190, 200, 20, 40); 
            ctx.fillRect(200, 235, 20, 20); //pixel kecil
            ctx.fillRect(230, 235, 20, 20); //pixel kecil
            ctx.fillRect(240, 200, 20, 40); 
            ctx.fillRect(215, 250, 20, 70);
            ctx.fillRect(205, 300, 40, 20); // bawah

            // huruf A
            ctx.fillRect(280, 230, 20, 90); //garis kiri 
            ctx.fillRect(340, 230, 20, 90); //kanan
            ctx.fillRect(305, 200, 30, 20); // atas
            ctx.fillRect(290, 215, 20, 20); // kecil
            ctx.fillRect(330, 215, 20, 20);
            ctx.fillRect(300, 250, 50, 20); 
            ctx.fillRect(270, 300, 40, 20);
            ctx.fillRect(330, 300, 40, 20);

            // huruf H
            ctx.fillRect(390, 210, 20, 100); 
            ctx.fillRect(390, 250, 80, 20);  
            ctx.fillRect(450, 210, 20, 90);
            //bawah
            ctx.fillRect(380, 300, 40, 20);
            ctx.fillRect(440, 300, 40, 20);
            //atas
            ctx.fillRect(380, 200, 40, 20);
            ctx.fillRect(440, 200, 40, 20);
        }
    </script>
</body>
</html>

<!DOCTYPE HTML> 
<html> 
  
<head> 
    <title> 
        How to Drag and Drop Images using HTML5 ? 
    </title> 
  
    <style> 
        #img1 { 
            width: 150px; 
            height: 150px; 
            padding: 10px; 
            /* border: 1px solid #aaaaaa;  */
        } 
    </style> 
</head> 
  
<body> 
    <p> 
        Drag the GeeksforGeeks image  
        into the rectangle: 
    </p> 
  
    <img id="img1" src="https://gcdnb.pbrd.co/images/RcCkXNEEzekd.jpg?o=1"
        ondrop="drop(event)" 
        ondragover="allowDrop(event)"
        width="150" height="150"> 
    <br> 
      
    <img id="drag1" src="https://gcdnb.pbrd.co/images/w9x8DRZDPI8z.jpg?o=1"
        draggable="true" ondragstart="drag(event)" 
        width="75" height="75"> 
  
    <script> 
        function allowDrop(ev) { 
            ev.preventDefault(); 
        } 
  
        function drag(ev) { 
            ev.dataTransfer.setData("text", ev.target.id); 
        } 
  
        function drop(ev) { 
            ev.preventDefault(); 
            var data = ev.dataTransfer.getData("text"); 
            ev.target.appendChild(document.getElementById(data)); 
        } 
    </script> 
</body> 
  
</html>
